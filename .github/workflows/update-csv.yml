name: Update CSV daily

on:
  schedule:
    - cron: '0 5 * * *'  # elke dag om 05:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch_prices.py
        run: python fetch_prices.py

      - name: Check if GH_PAT is set (env)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT is NOT set!"
            exit 1
          else
            echo "GH_PAT is set and available to the workflow."
          fi

      - name: Set git remote to use PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/evni0812/energyprices

      - name: Set git user config
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Show git remote and user
        run: |
          git remote -v
          git config --get user.name
          git config --get user.email

      - name: Commit and push CSV and log
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add output/
          git commit -m 'Update CSV and log [skip ci]' || echo "No changes to commit"
          git push origin HEAD:main